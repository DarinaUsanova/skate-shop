<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="subscribe-card">
      <div class="subscribe-card__wrapper">
        <div class="subscribe-card__top"></div>
        <div class="subscribe-card__top-second"></div>
        <div class="subscribe-card__bottom">
          <div class="subscribe-card__left">
            <input
              type="text"
              class="subscribe-card__input"
              placeholder="Enter e-mail"
            />
          </div>
          <div class="subscribe-card__right">
            <button class="subscribe-card__btn">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
